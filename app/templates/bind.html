<div class="key"><%= key.get('key') %></div>
<div class="guns-list">
	<% _.each(guns, function(gun) { %>
		<p><%= gun.get('name') %></p>
	<% }); %>
</div>
<div class="price">
	<p>
		<%= price.ctPrice != price.tPrice ? 
			("&#36;" + price.ctPrice + " / " + price.tPrice) 
			: ("&#36;" + price.ctPrice) %>
	</p>
</div>
<button class="delete action">X</button>
